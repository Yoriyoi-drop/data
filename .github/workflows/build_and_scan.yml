name: Build and Scan Images

on:
  push:
    branches: [ main, prod, release/* ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - { name: "api", context: "deployment", dockerfile: "deployment/Dockerfile_api", image: "registry.example.com/ai-hub/api" }
          - { name: "dashboard", context: "deployment", dockerfile: "deployment/Dockerfile_dashboard", image: "registry.example.com/ai-hub/dashboard" }
          - { name: "go", context: "deployment", dockerfile: "deployment/Dockerfile_go", image: "registry.example.com/ai-hub/go-scanner" }
          - { name: "rust", context: "deployment", dockerfile: "deployment/Dockerfile_rust", image: "registry.example.com/ai-hub/rust-labyrinth" }
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry (optional)
        if: env.DOCKER_USERNAME && env.DOCKER_PASSWORD
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          push: false
          tags: ${{ matrix.component.image }}:sha-${{ github.sha }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: ${{ matrix.component.image }}:sha-${{ github.sha }}
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
