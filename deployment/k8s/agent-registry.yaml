apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-registry
  namespace: ai-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-registry
  template:
    metadata:
      labels:
        app: agent-registry
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: registry
        image: registry.example.com/ai-hub/agent-registry:stable
        ports:
        - containerPort: 8081
        readinessProbe:
          httpGet: { path: /health, port: 8081 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8081 }
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests: { cpu: "100m", memory: "256Mi" }
          limits: { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: agent-registry
  namespace: ai-hub
spec:
  selector:
    app: agent-registry
  ports:
  - port: 80
    targetPort: 8081
