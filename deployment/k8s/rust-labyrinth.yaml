apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-labyrinth
  namespace: ai-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rust-labyrinth
  template:
    metadata:
      labels:
        app: rust-labyrinth
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: labyrinth
        image: registry.example.com/ai-hub/rust-labyrinth:stable
        args: ["--serve", "0.0.0.0:7070"]
        ports:
        - containerPort: 7070
        readinessProbe:
          httpGet: { path: /health, port: 7070 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 7070 }
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests: { cpu: "200m", memory: "256Mi" }
          limits: { cpu: "1", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: rust-labyrinth
  namespace: ai-hub
spec:
  selector:
    app: rust-labyrinth
  ports:
  - port: 7070
    targetPort: 7070
    name: http
