apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-scanner
  namespace: ai-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-scanner
  template:
    metadata:
      labels:
        app: go-scanner
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: scanner
        image: registry.example.com/ai-hub/go-scanner:stable
        args: ["--mode", "cluster", "--metrics", ":9090"]
        ports:
        - containerPort: 9090
        readinessProbe:
          httpGet: { path: /health, port: 9090 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 9090 }
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests: { cpu: "200m", memory: "256Mi" }
          limits: { cpu: "1", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: go-scanner
  namespace: ai-hub
spec:
  selector:
    app: go-scanner
  ports:
  - port: 9090
    targetPort: 9090
    name: http
