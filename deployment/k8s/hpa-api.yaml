apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-hub-api-hpa
  namespace: ai-hub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-hub-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
