version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: infinite-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DATABASE:-infinite_ai}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:7.8
    container_name: infinite-ai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  mongo:
    image: mongo:6
    container_name: infinite-ai-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: infinite-ai-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    depends_on:
      - mongo

  app:
    image: python:3.11-slim
    container_name: infinite-ai-app
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && uvicorn main_v2:app --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    environment:
      DB_BACKEND: postgres
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-postgres}
      PG_PASSWORD: ${PG_PASSWORD:-postgres}
      PG_DATABASE: ${PG_DATABASE:-infinite_ai}
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: infinite_ai
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongo

volumes:
  pg_data:
  mongo_data:
