apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-config
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mongo-config
  template:
    metadata:
      labels:
        app: mongo-config
    spec:
      containers:
      - name: mongo
        image: mongo:7.0
        command: ["mongod", "--configsvr", "--replSet", "configReplSet", "--port", "27019"]
        ports:
        - containerPort: 27019
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "8Gi"
            cpu: "2"
---
