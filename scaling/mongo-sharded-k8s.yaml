apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongos
  template:
    metadata:
      labels:
        app: mongos
    spec:
      containers:
      - name: mongos
        image: mongo:7.0
        command: ["mongos", "--configdb", "configReplSet/mongo-config:27019", "--port", "27017"]
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "4"
---
apiVersion: v1
kind: Service
metadata:
  name: mongos
spec:
  selector:
    app: mongos
  ports:
  - port: 27017
    targetPort: 27017