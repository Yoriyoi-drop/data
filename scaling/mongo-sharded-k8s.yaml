apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-config
data:
  mongod.conf: |
    storage:
      wiredTiger:
        engineConfig:
          cacheSizeGB: 32
        collectionConfig:
          blockCompressor: zstd
    net:
      port: 27017
      bindIp: 0.0.0.0
    replication:
      replSetName: rs0
    sharding:
      clusterRole: shardsvr
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-shard1
spec:
  serviceName: mongo-shard1
  replicas: 3
  selector:
    matchLabels:
      app: mongo-shard1
  template:
    metadata:
      labels:
        app: mongo-shard1
    spec:
      containers:
      - name: mongo
        image: mongo:7.0
        command: ["mongod", "--config", "/etc/mongod.conf"]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        - name: config
          mountPath: /etc/mongod.conf
          subPath: mongod.conf
        resources:
          requests:
            memory: "64Gi"
            cpu: "8"
          limits:
            memory: "64Gi"
            cpu: "16"
      volumes:
      - name: config
        configMap:
          name: mongo-config
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 4Ti
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-shard1
spec:
  clusterIP: None
  selector:
    app: mongo-shard1
  ports:
  - port: 27017
---
